<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>动漫人物识别</title>
    <link href="/static/css/user.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery.min.js"></script>

</head>

<body>
    <h2>动漫人物识别</h2>
    <p id="status">
        正在初始化……
    </p>
    <div>
        <div class="control"><button id="tryIt" disabled>自动识别</button></div>
        <p class="err" id="errorMessage"></p>
    </div>
    <div>
        <table cellpadding="0" cellspacing="0" width="0" border="0">
            <tr>
                <td>
                    <canvas class="image_canvas" id="canvasInput" hidden></canvas>
                </td>
                <td>
                    <canvas class="image_canvas" id="canvasOutput"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="caption"><input type="file" id="fileInput" name="file" accept="image/*" />
                    </div>
                </td>
                <td>
                    <div class="caption">canvasOutput</div>
                </td>
            </tr>
        </table>
    </div>


    <br>
    <h3>没有检测到？你可以手动框选加入。</h3>
    <div class="canvas-box">

    </div>
    
    <input type="button" id="addToList" value="加入列表">

    <input type="button" id="save" value="上传至服务器分析">

    <p id="result"></p>

    <script src="/static/js/zm-canvas-crop.js"></script>

    <script type="text/javascript">
        statusText = document.getElementById("status")
        resultText = document.getElementById("result")

        function saveCallBack(base64) {
            //最终把此base64传给后端
            $.post("/submitPic", {
                data: base64
            }, (data, status) => {
                if (status == "success") {
                    resultText.innerText = data
                } else {
                    resultText.innerText = "Server returns a HTTP error. Please try again later."
                }
            });
        }

        function addToList() {
            // ...
        }

        var c = new ZmCanvasCrop({
            fileInput: $('#fileInput')[0],
            saveBtn: $('#save')[0],
            box_width: 800,  //剪裁容器的最大宽度
            box_height: 800, //剪裁容器的最大高度
            min_width: 10,  //要剪裁图片的最小宽度
            min_height: 10  //要剪裁图片的最小高度
        }, addToList);
    </script>
    <script src="/static/js/utils.js" type="text/javascript"></script>
    <script src="/static/js/user.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        let utils = new Utils('errorMessage');
        utils.addFileInputHandler('fileInput', 'canvasInput');

        let tryIt = document.getElementById('tryIt');
        tryIt.addEventListener('click', facedet);

        utils.loadOpenCv(() => {
            let faceCascadeFile = '/static/data/lbpcascade_animeface.xml';
            let faceCascadePath = 'lbpcascade_animeface.xml';
            utils.createFileFromUrl(faceCascadePath, faceCascadeFile, () => {
                tryIt.removeAttribute('disabled');
                console.log("Initialization finished");
                statusText.innerText = "OpenCV 初始化完成。"
            });


        });
    </script>
</body>

</html>
